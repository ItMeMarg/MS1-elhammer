	<section id="contact-form">
			<form action="#" target="_self" method="post">
<!-- Dropped off some of the inputs seen on the wireframe to simplify the form. #fname autofocuses to bring user attention to completing the form. -->
				<fieldset>
					<legend>get in touch</legend>

					<div class="form-group">
						<label class="sr-only" for="fname" >First Name</label>
						<input type="text" id="fname" name="firstname" placeholder="your first name" autofocus required>
                
						<label class="sr-only" for="lname">Last Name</label>
						<input type="text" id="lname" name="lastname" placeholder="your last name" required>
                    </div>

					<div class="form-group">
						<label class="sr-only" for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="your email" required>
                    </div>

					<div class="form-group">
						<label for="checkbox">which medium would you like to discuss?</label></br>
<!-- Check boxes were chosen to add awareness that the artist does both tattoo and illustrative work. This also will help the artist field contacts. -->
						<input type="checkbox" id="interest1" name="interest1" value="tattoo">
						<label for="interest1">tattooing</label>
									
                        <input type="checkbox" id="interest2" name="interest2" value="illustrative">
						<label for="interest2">illustrative</label>
					</div>
<!-- The chosen placeholder prompts the user with helpful information to begin a consultative conversation. -->
					<div class="form-group">
						<textarea name="message" placeholder="please tell me a bit about your idea, the project's size, and your timeline for this piece."></textarea>
								</div>
<!-- Simple submit button matches remainder of site's layout. -->
								<button type="button" class="btn btn-outline-dark btn-sm">send</button>
				</fieldset>

			</form>
	</section>

<!-- Three centered icons fixed on the bottom of the page to make contacting as easy as possible. Placement and columns maintain consistency between screen sizes. -->
