	<section>
		<div id="contact-form">
        <form action="#" target="_self" method="post">
        <fieldset>
            <legend>get in touch</legend>
        
            
            <label class="sr-only contact-form" for="fname" >First Name</label>
            <input type="text" class="form-border" id="fname" name="firstname" placeholder="your first name" autofocus required>

            <label class="sr-only" for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="your last name" required><br>

            <label class="sr-only" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your email" required><br><br>

            <label for="checkbox">which medium would you like to discuss?</label><br> 
            <input type="checkbox" id="interest1" name="interest1" value="tattoo">
            <label for="interest1">tattooing</label>
            <input type="checkbox" id="interest2" name="interest2" value="illustrative">
            <label for="interest2">illustrative</label><br><br>
            
            <textarea name="message" placeholder="please tell me a bit about your idea, the project's size, and your timeline for this piece."></textarea><br>

            <button type="submit" class="btn">send</button>
        </fieldset>
        </form>
		</div>
