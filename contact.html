<section class="container-fluid" id="contact-container"> 
    <div class="row justify-content-center">
<!-- Page heading, subheading------------------------------------------------------------------------------------------------------->
        <div class="col-md-3" id="contact-text">
            <h2>get in touch</h2>
            <h3>now accepting commissions</h3>
        </div>        
        <div class="col-md-auto" id="contact-form">
            <form action=" " method="POST">
                <div class="form-group col">
					<label class="sr-only" for="name" >Name</label><input type="text" id="name" name="name" placeholder="your name" autofocus required />
					<label class="sr-only" for="email">Email</label><input type="email" id="email" name="email" placeholder="your email" required />
                </div>
				<div class="form-group col">
					<label for="checkbox">which medium would you like to discuss?</label><br>
					<input type="checkbox" id="interest1" name="interest1" value="tattoo"><label for="interest1">tattooing</label>
                    <input type="checkbox" id="interest2" name="interest2" value="illustrative"><label for="interest2">illustrative</label>
				</div>
				<div class="form-group col">
					<textarea name="message" id="message" placeholder="please tell me a bit about your idea, the project's size, and your timeline for this piece." required ></textarea>
				</div>
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-submit btn-outline-dark btn-sm col-10">send</button>
                    </div>
		    </form>
        </div>
    </div>
</section>
